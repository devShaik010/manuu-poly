<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.37.0/dist/full.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.37.0/dist/full.css" rel="stylesheet" type="text/css" />
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
    <title>Form</title>
</head>
<body>
    <div class="navbar bg-base-100 shadow" >
        <div class="navbar-start">
          <div class="dropdown">
            <label tabindex="0" class="btn btn-ghost btn-circle">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" /></svg>
            </label>
            <ul tabindex="0" class="menu menu-compact dropdown-content shadow mt-3 p-2 shadow bg-base-100 rounded-box w-52">
              <li><a style="text-decoration: none;">New Events</a></li>
              <li><a>Participate</a></li>
              <li><a>About</a></li>
            </ul>
          </div>
        </div>
        <div class="navbar-center">
          <a class="btn btn-ghost normal-case text-xl">MANUU (POLY)</a>
        </div>
        <div class="navbar-end">
          <button class="btn btn-ghost btn-circle">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
          </button>
          <button class="btn btn-ghost btn-circle">
            <div class="indicator">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" /></svg>
              <span class="badge badge-xs badge-primary indicator-item"></span>
            </div>
          </button>
        </div>
      </div>

      <form  action="https://sheetdb.io/api/v1/so5abo9sis3n3" method="post" id="sheetdb-form" >
      <div class="hero min-h-screen bg-base-200">
        <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
            <div class="card-body">
              <div class="form-control">
                
                <div class="form-control w-full max-w-xs">
                    <label class="label">
                      <span class="label-text font-bold">WHAT IS YOUTR NAME.</span>
                    </label>
                    <input type="text" placeholder="Enter name.." name="data[NAME]" class="input input-bordered w-full max-w-xs" / required>
                </div>
                  <br>
                <div class="form-control w-full max-w-xs">
                    <label class="label">
                      <span class="label-text font-bold">ENTER YOUR ROLL NO.</span>
                    </label>
                    <input type="text" placeholder="20DPCS001HY" name="data[ROLL_NUMBER]]" class="input input-bordered w-full max-w-xs" / required>
                </div>
                <br>
                <div class="form-control w-full max-w-xs">
                    <label class="label">
                      <span class="label-text font-bold">ENTER YOUR MAIL ID.</span>
                    </label>
                    <input type="mail" placeholder="20dpcs001hy@manuu.edu.in" name="data[MAIL_ID]" class="input input-bordered w-full max-w-xs" / required>
                </div>
                <br>
                <div class="form-control w-full max-w-xs">
                    <label class="label">
                      <span class="label-text font-bold">ENTER YOUR CONTACT NO.</span>
                    </label>
                    <input type="tel" placeholder="1234567890" name="data[PHONE]" class="input input-bordered w-full max-w-xs" / required>
                </div>
                  <br>
                  <select name="data[CLASS]" class="select select-info w-full max-w-xs">
                    <option disabled selected>SELECT YOUR STREAM</option>
                    <option value="5TH SEM">CSE 5TH SEM (3RD YEAR)</option>
                    <option value="3RD SEM">CSE 3RD SEM (2ND YEAR)</option>
                    <option value="1ST SEM">CSE 1ST SEM (1ST YEAR)</option>
                  </select>
                <br>
                <!-- lg -->
                <label class="label">
                    <span class="label-text font-bold">SELCT YOUR T_SHIRT SIZE</span>
                  </label>
               <select name="data[SIZE]" class="select select-bordered select-lg w-full max-w-xs">
                   <option disabled selected>SIZE</option>
                   <option value="M">M</option>
                   <option value="L">L</option>
                   <option value="XL">XL</option>
                   <option value="XXL">XXL</option>
                 </select>
                  
              <div class="form-control mt-6">
                <input style="border-radius:5px;background-color:rgb(153, 25, 244);color: snow; height: 3rem;" type="submit" value="Submit">
              </div>
            </div>
      </div>
      </div>
      </div>
      </form>
      <script>
        var form = document.getElementById('sheetdb-form');
    form.addEventListener("submit", e => {
      e.preventDefault();
      fetch(form.action, {
          method : "POST",
          body: new FormData(document.getElementById("sheetdb-form")),
      }).then(
          response => response.json()
      ).then((html) => {
        // you can put any JS code here
        window.open('index3.html', '_blank');

      });
    });
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
